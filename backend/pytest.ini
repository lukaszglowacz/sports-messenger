[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage settings
addopts = 
    --verbose
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests